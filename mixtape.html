  <script>
  const radios = document.querySelectorAll('input[name="audio"]');
  const toggleButton = document.getElementById('togglePlayPause');
  let currentAudio = null;

  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      const audioId = radio.dataset.audio;
      currentAudio = document.getElementById(audioId);
      currentAudio.play();
      updateButtonSymbol();
    });
  });

  toggleButton.addEventListener('click', () => {
    if (currentAudio) {
      if (currentAudio.paused) {
        currentAudio.play();
      } else {
        currentAudio.pause();
      }
      updateButtonSymbol();
    }
  });

  function updateButtonSymbol() {
    if (!currentAudio) return;
    toggleButton.textContent = currentAudio.paused ? '▶︎•၊၊||၊|။||||။၊|။•' : '|| •၊၊||၊|။||||။၊|။•';
  }

  function goToPage(page) {
    document.body.style.transition = "opacity 0.5s";
    document.body.style.opacity = 0;
  
    setTimeout(function() {
      window.location.href = page;
    }, 500);
  }
</script>
