<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style2.css">
        
        <link rel="icon" type="image/x-icon" href="venus.ico">
        <title>Venus</title>
    </head>
<body>
    <div class="grid-container">

</div>

    <p>Moves: <span class="score"></span></p>
    <div class="actions" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
        <button onclick="restart()">Restart</button>
        <button onclick="goToPage('index.html')">Home</button>
    </div>

    <script>
        const gridContainer = document.querySelector(".grid-container");
let score = 0;
let firstCard = null;
let secondCard = null;
let lockBoard = false;

document.querySelector(".score").textContent = score;

let cards = [
  { image: "assets/2.png", name: "2" },
  { image: "assets/3.png", name: "3" },
  { image: "assets/4.png", name: "4" },
  { image: "assets/5.png", name: "5" },
  { image: "assets/6.png", name: "6" },
  { image: "assets/7.png", name: "7" }
];

// Dublează cărțile pentru perechi
cards = [...cards, ...cards];
shuffleCards();
generateCards();

function shuffleCards() {
  for (let i = cards.length - 1; i >= 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [cards[i], cards[j]] = [cards[j], cards[i]];
  }
}

function generateCards() {
  gridContainer.innerHTML = "";
  for (let card of cards) {
    const cardElement = document.createElement("div");
    cardElement.classList.add("card");
    cardElement.setAttribute("data-name", card.name);
    cardElement.innerHTML = `
      <div class="front">
        <img class="front-image" src="${card.image}" />
      </div>
      <div class="back"></div>
    `;
    gridContainer.appendChild(cardElement);
    cardElement.addEventListener("click", flipCard);
  }
}

function flipCard() {
  if (lockBoard || this === firstCard) return;
  this.classList.add("flipped");

  if (!firstCard) {
    firstCard = this;
    return;
  }

  secondCard = this;
  score++;
  document.querySelector(".score").textContent = score;
  lockBoard = true;

  checkForMatch();
}

function checkForMatch() {
  let isMatch = firstCard.dataset.name === secondCard.dataset.name;
  isMatch ? disableCards() : unflipCards();
}

function disableCards() {
  firstCard.removeEventListener("click", flipCard);
  secondCard.removeEventListener("click", flipCard);
  resetBoard();
}

function unflipCards() {
  setTimeout(() => {
    firstCard.classList.remove("flipped");
    secondCard.classList.remove("flipped");
    resetBoard();
  }, 1000);
}

function resetBoard() {
  [firstCard, secondCard, lockBoard] = [null, null, false];
}

function restart() {
  [firstCard, secondCard, lockBoard] = [null, null, false];
  score = 0;
  document.querySelector(".score").textContent = score;
  shuffleCards();
  generateCards();
}

function goToPage(page) {
    document.body.style.transition = "opacity 0.5s";
    document.body.style.opacity = 0;
  
    setTimeout(function() {
      window.location.href = page;
    }, 500);
  }
    </script>
</body>
</html>
